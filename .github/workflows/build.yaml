name: Build Java App and Push Docker Image

# Trigger the workflow when code is pushed to the 'main' branch
on:
  workflow_dispatch:
    workflow_dispatch:
      - main

# Define the job
jobs:
  build:
    # Define the environment to run the job
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from GitHub
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up JDK 17 (adjust the version as needed)
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: '17'

    # Step 3: Build the Java project using Maven
    - name: Build with Maven
      run: mvn clean package

    # Step 4: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    # - name: list the files
    #   run: ls -ltr 

    # Step 5: Build the Docker image
    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-java-app:latest .

    # Step 6: Push the Docker image to Docker Hub
    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/my-java-app:latest
